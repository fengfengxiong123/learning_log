{% extends "learning_logs/base.html" %}

{% block header %}


{% endblock header %}


{% block content %}
<form class="form " style="width: 96%;margin: 2%" action="{% url 'learning_logs:edit_art_content' article.id %}" method='post'>
	<p>
		<a href="{% url 'learning_logs:article' article.id %}">返回《{{ article }}》章列表</a>
	</p>
    <p>修改作品信息：</p>
    {% csrf_token %}
	{% for item in form %}
            <div class="form-group" >

            <input class="form-control" placeholder="{{item.label}}" aria-describedby="error_msg" id="{{item.id_for_label}}" name="{{item.html_name}}" type="{{item.field.widget.input_type}}" />

            {% for error in item.errors %}
                <small id="error_msg" class="form-text text-muted">{{error}}</small>
            {% endfor%}

            </div>
    {% endfor %}
<button class="btn btn-primary col-md-12" name="submit">保存</button>
</form>
{% endblock content %}
